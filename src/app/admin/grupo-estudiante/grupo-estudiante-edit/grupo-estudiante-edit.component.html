<h2 mat-dialog-title>{{ constants.editar }} Asignaci√≥n</h2>
<p></p>

<mat-dialog-content [formGroup]="form">
  <input type="hidden" formControlName="id" [(ngModel)]="grupoEstudiante.id">
  <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0">
    <div class="item" fxFlex>
      <mat-form-field>
      <mat-label>Estudiante</mat-label>
        <mat-select formControlName="usuarioestudiante">
          <mat-option *ngFor="let estudiante of estudianteList" [value]="estudiante">
            {{estudiante.nombre}} {{estudiante.apellido}}
          </mat-option>
      </mat-select>
      <mat-error *ngIf="submitted && f.usuarioestudiante.errors">
        <div *ngIf="f.usuarioestudiante.errors.required">{{ constants.campoRequerido }}</div>
      </mat-error>
      </mat-form-field>
    </div>
  </div>

  <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0">
    <div class="item" fxFlex>
      <mat-form-field>
        <mat-label>Docente</mat-label>
        <mat-select formControlName="docente" (selectionChange)="docenteSeleccionadoEvent($event)">
          <mat-option *ngFor="let docente of docenteList" [value]="docente">
          {{docente.nombre}} {{docente.apellido}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="submitted && f.docente.errors">
        <div *ngIf="f.docente.errors.required">{{ constants.campoRequerido }}</div>
      </mat-error>
      </mat-form-field>
    </div>
  </div>

  <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0">
    <div class="item" fxFlex>
      <mat-form-field>
        <mat-select formControlName="grupo">
          <mat-option *ngFor="let grupo of grupoList" [value]="grupo">
          {{grupo.nombre}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="submitted && f.grupo.errors">
        <div *ngIf="f.grupo.errors.required">{{ constants.campoRequerido }}</div>
      </mat-error>
      </mat-form-field>
    </div>
  </div>

  <div class="container" fxLayout fxLayout.xs="column" fxLayoutGap="20px" fxLayoutGap.xs="0">
    <div class="item" fxFlex="50%">
      <mat-checkbox formControlName="activo" name="activo" [(value)]="grupoEstudiante.activo" id="activo">{{ constants.activo }}
      </mat-checkbox>
    </div>
  </div>


</mat-dialog-content>

<mat-divider class="mat-divider mat-divider-horizontal"></mat-divider>

<mat-dialog-actions align="end">
  <button mat-button color="warn" (click)="close()">
    <mat-icon class="m-1">close</mat-icon>{{ constants.cancelar }}
  </button>
  <button mat-raised-button [disabled]="disableSubmit" color="primary" (click)="onSubmit()">
    <mat-icon class="m-1">save</mat-icon>{{ constants.guardar }}
  </button>
</mat-dialog-actions>
