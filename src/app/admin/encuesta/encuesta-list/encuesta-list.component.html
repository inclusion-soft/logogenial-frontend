    <mat-card-subtitle>{{ titulo}}</mat-card-subtitle>


    <div *ngIf="loading=== true" fxLayout="column" fxLayoutAlign="center center">
      <mat-spinner [diameter]="50" color="primary"></mat-spinner>
    </div>
    <div class="">

    </div>
    <div class="center">
      <div [hidden]="loading">
          <mat-table #table [dataSource]="encuestaDatasource"
                     matSort
                     matSortActive="numeroDocumento"
                     matSortDirection="asc">

                <!-- <ng-container matColumnDef="nombreencuesta">
                      <mat-header-cell *matHeaderCellDef mat-sort-header><strong>{{constants.nombreencuesta}}</strong> </mat-header-cell>
                      <mat-cell *matCellDef="let encuesta">
                         {{encuesta.nombreencuesta}}
                      </mat-cell>
                  </ng-container> -->

                <ng-container matColumnDef="numeroDocumento">
                    <mat-header-cell *matHeaderCellDef mat-sort-header><strong>{{constants.numeroDocumento}}</strong> </mat-header-cell>
                    <mat-cell *matCellDef="let encuesta">
                       {{encuesta.numeroDocumento}}
                    </mat-cell>
                </ng-container>

              <ng-container matColumnDef="comentarios">
                  <mat-header-cell *matHeaderCellDef mat-sort-header><strong>{{constants.comentarios}}</strong> </mat-header-cell>
                  <mat-cell *matCellDef="let encuesta">
                     {{encuesta.comentarios}}
                  </mat-cell>
              </ng-container>

              <ng-container matColumnDef="email">
                <mat-header-cell *matHeaderCellDef mat-sort-header><strong>{{constants.correo}}</strong> </mat-header-cell>
                <mat-cell *matCellDef="let encuesta">
                   {{encuesta.email}}
                </mat-cell>
            </ng-container>

              <ng-container matColumnDef="activo">
                <mat-header-cell *matHeaderCellDef mat-sort-header><strong>{{ constants.activo }}</strong></mat-header-cell>
                <mat-cell *matCellDef="let encuesta" [attr.data-label]="constants.activo">
                    <span class="alert alert-danger" [hidden]="encuesta.activo===true">{{ constants.no }}</span>
                    <span class="alert alert-success" [hidden]="encuesta.activo===false">{{ constants.si }}</span>
                </mat-cell>
              </ng-container>

              <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef><strong>{{ constants.acciones }}</strong></mat-header-cell>
                <mat-cell *matCellDef="let encuesta" [attr.data-label]="constants.acciones">
                  <button mat-raised-button  (click)="delete(menu)" [disabled]="disabledButton" color="warn" class="m-1">
                    <mat-icon matTooltip="Eliminar" matTooltipPosition="above">delete</mat-icon>
                  </button>
                </mat-cell>
              </ng-container>

              <mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>

          <mat-paginator #paginator [length]="encuestaDatasource.counter$ | async"
                         [pageIndex]="0"
                         [pageSize]="5"
                         [pageSizeOptions]="[5, 10, 15]">
          </mat-paginator>

      </div>
  </div>
  </mat-card-content>
</mat-card>
